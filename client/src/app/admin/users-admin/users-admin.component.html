<p-toast />
<p-confirmDialog />
<div class="d-flex align-items justify-content-space-between">
    <div>
        <h1>Usuários</h1>
    </div>
    <div>
        <p-button
            icon="pi pi-check"
            iconPos="left"
            label="Novo usuário"
            styleClass="p-button-success"
            routerLink="/admin/users/add"
        ></p-button>
    </div>
</div>
<hr />
<div>
    <p-table styleClass="min-w-50" [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th>UID</th>
                <th>Nome</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.uid }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.isEnable ? "Ativo" : "Desativado" }}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        iconPos="left"
                        styleClass="p-button-warning mr-05"
                        routerLink="/admin/users/edit"
                        [queryParams]="{ uid: user.uid }"
                    ></p-button>
                    <p-button
                        icon="pi pi-trash"
                        iconPos="left"
                        styleClass="p-button-danger"
                        (onClick)="deleteUser(user.uid)"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
