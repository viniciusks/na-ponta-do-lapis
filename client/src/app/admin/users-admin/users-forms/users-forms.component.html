<div class="min-w-50">
    <div class="row">
        <div class="w-49">
            <label for="username">Nome</label>
            <input
                id="username"
                class="w-100"
                pInputText
                [(ngModel)]="user.name"
            />
        </div>
        <div class="w-49">
            <label for="email">CPF</label>
            <p-inputMask
                styleClass="w-100"
                mask="999.999.999-99"
                variant="filled"
                [(ngModel)]="user.cpf"
                placeholder="111.111.111-11"
            />
        </div>
    </div>
    <div class="row mt-1">
        <div class="w-49">
            <label for="email">E-mail</label>
            <input
                id="email"
                class="w-100"
                pInputText
                [(ngModel)]="user.email"
            />
        </div>
        <div class="w-49">
            <label for="birthday">Nascimento</label>
            <p-calendar
                styleClass="w-100"
                dateFormat="dd/mm/yy"
                [(ngModel)]="user.birthdate"
            />
        </div>
    </div>
    <div class="row mt-1">
        <div class="w-49">
            <label for="username">Nome</label>
            <input
                id="username"
                class="w-100"
                pInputText
                [(ngModel)]="user.name"
            />
        </div>
        <div class="w-49">
            <label for="email">E-mail</label>
            <input
                id="email"
                class="w-100"
                pInputText
                [(ngModel)]="user.email"
            />
        </div>
    </div>
</div>
