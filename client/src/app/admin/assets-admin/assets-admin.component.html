<p-toast />
<p-confirmDialog />
<div class="d-flex align-items justify-content-space-between">
    <div>
        <h1>Ativos</h1>
    </div>
    <div>
        <p-button
            icon="pi pi-check"
            iconPos="left"
            label="Novo ativo"
            styleClass="p-button-success"
            routerLink="/admin/assets/add"
        ></p-button>
    </div>
</div>
<hr />
<!-- TODO: Refatorar table -->
<div>
    <p-table styleClass="min-w-50" [value]="assets">
        <ng-template pTemplate="header">
            <tr>
                <th>UID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Dividendo</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-asset>
            <tr>
                <td>{{ asset.uid }}</td>
                <td>{{ asset.name }}</td>
                <td>{{ asset.price }}</td>
                <td>{{ asset.dividend }}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        iconPos="left"
                        styleClass="p-button-warning mr-05"
                        routerLink="/admin/assets/edit"
                        [queryParams]="{ uid: asset.uid }"
                    ></p-button>
                    <p-button
                        icon="pi pi-trash"
                        iconPos="left"
                        styleClass="p-button-danger"
                        (onClick)="deleteAsset(asset.uid)"
                    ></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<ngx-spinner type="ball-scale-multiple" class="white-color">
    Carregando...
</ngx-spinner>
